<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts App</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>Contact App</h1>
        <button class="add-contact-btn" onclick="window.location.href='add_contact.html'">Add Contact</button>
      </div>
    </div>
    <div class="table-container">
      <table id="contacts-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contacts will be added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
